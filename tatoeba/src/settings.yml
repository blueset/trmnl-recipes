- keyname: tags
  field_type: multi_string
  name: Tags
  placeholder: idiom
  description: Tags to pick sentences from. <a href="https://tatoeba.org/en/tags/view_all">View all tags</a> on Tatoeba.
  optional: true
- keyname: approved_only
  field_type: select
  name: Approved Sentences Only
  description: If enabled, only sentences that have been approved by Tatoeba moderators will be used.
  default: 'no'
  options:
  - Show all sentences: 'no'
  - Show approved sentences only: 'yes'
- keyname: lists
  field_type: multi_string
  name: Lists
  placeholder: 12345
  description: List IDs to pick sentences from. <a href="https://tatoeba.org/en/sentences_lists/index">View all lists</a> on Tatoeba.
  optional: true
- keyname: query
  field_type: string
  name: Search Query
  description: A search query to filter sentences. <a href="https://en.wiki.tatoeba.org/articles/show/text-search">Learn more about Tatoeba advanced search syntax</a>.
  optional: true
  placeholder: hello world
- keyname: word_count
  field_type: string
  name: Word Count
  description: A word count range to filter sentences. Leave empty to allow all word counts.
  optional: true
  placeholder: 3-7
  help_text: |
    Examples:<br>
    <b>10-</b> 10 words or more<br>
    <b>-10</b> 10 words or less<br>
    <b>5-10</b> between 5 and 10 words<br>
    <b>7</b> exactly 7 words<br>
    <b>!3</b> any number of words but 3<br>
    <b>1,10</b> either 1 or 10 words<br>
    <b>2-4,10-11</b> 2, 3, 4, 10 or 11 words<br>
    <b>!2-</b> 1 word only<br>
    <b>!2-5</b> 1 word, or more than 5<br>
    <b>!2-5,10-</b> 1 word, or between 6 and 9 words<br>
- keyname: romanization
  field_type: select
  name: Show Romanization
  description: For sentences or translation that has romanization available. See below for options specific to Chinese.
  default: 'no'
  options:
  - Do not show romanization: 'no'
  - Show romanization only: only
  - Show romanization next to the sentence: both
- keyname: cmn_display
  field_type: select
  name: Mandarin Chinese Display Style
  description: Choose how to display Mandarin Chinese sentences when selected as main or translation language.
  default: Hant
  multiple: true
  options:
  - Simplified Chinese: Hans
  - Traditional Chinese: Hant
  - Pinyin: Latn
- keyname: jpn_display
  field_type: select
  name: Japanese Display Style
  description: Choose how to display Japanese sentences when selected as main or translation language.
  default: default
  options:
  - Show the sentence without furigana: default
  - Show the sentence with furigana: Hrkt
- keyname: sentences_per_translation_language
  field_type: select
  name: Sentences Per Translation Language
  description: Number of sentences to show per selected translation language.
  default: all
  options:
  - All sentences: all
  - Only the first sentence: first
name: 'Language Learning: Sentences'
refresh_interval: 120
